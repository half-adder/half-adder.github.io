---
layout: default
title: projects
---
<style>
#index-wrapper {
  width: 100%;
}

.project-wrapper {
  min-height: 150px;
  display: flex;
  align-items: center;
  margin-bottom: 5px;
}
.project-wrapper:hover .project-hero {
  transform: scale(1.03, 1.03);
  box-shadow: 0px 10px 20px 0px rgba(0,0,0,0.15);
}

.project-info {
  color: black;
  margin-left: 10px;
  height: 100px;
}

.project-info:hover {
  text-decoration: none !important;
}

#full-project-list {
  list-style: none;
  width: 90%;
}

.hero-wrapper {
  width: 100px;
  height: 100px;
  flex-shrink: 0;
}

.project-hero {
  transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
}

</style>
<div id="project-list-wrapper">
  <ul id="full-project-list">
    {% for project in site.projects %}
    <li>
      <a href="{{ project.url | prepend: site.baseurl }}">
        <div class="project-wrapper">
          <div class="hero-wrapper">
            <img class="project-hero" src="{{ project.hero }}">
          </div>
          <div class="project-info">
            <h2 class="project-title">{{ project.title }}</h3>
            <p class="project-description">{{ project.description }}</p>
          </div>
        </div>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
